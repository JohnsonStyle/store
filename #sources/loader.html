<style>
    .preloader {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  z-index: 10000;
  visibility: hidden;
  opacity: 0;
  width: 100vw;
  height: 100vh;
  top: 0;
  margin: 0;
background-image: radial-gradient(circle, #fdfcfb 0%, #e2d1c3 100%);
/*  background-color: #10131a;*/
  transition: opacity 400ms ease-in-out, visibility 0s 400ms;
}
    
    .circles-group::before {
    content: " ";
    width: 160px;
    height: 60px;
    background: url(img/logo.svg) no-repeat;
    position: absolute;
    margin: -86px 0px 5px -51px;
/*
         -webkit-animation: stretchdelay 0.71s infinite ease-in-out;
  animation: stretchdelay 0.71s infinite ease-in-out;
*/
   
    }

.show-preloader {
  visibility: visible;
  opacity: 1;
}

.circle {
  background: radial-gradient(circle, #fff 0%, #c1a69a 30%); /*#c1a69a*/
  height: 10px;
  width: 10px;
  border-radius: 50%;
  display: inline-block;
  -webkit-animation: stretchdelay 0.7s infinite ease-in-out;
  animation: stretchdelay 0.7s infinite ease-in-out;
}

.preloader .circle:nth-child(1) {
  -webkit-animation-delay: -0.6s;
  animation-delay: -0.6s;
}

.preloader .circle:nth-child(2) {
  -webkit-animation-delay: -0.5s;
  animation-delay: -0.5s;
}

.preloader .circle:nth-child(3) {
  -webkit-animation-delay: -0.4s;
  animation-delay: -0.4s;
}

 

@keyframes stretchdelay {
  0%, 
  40%,
  100% {
    transform: translateY(-10px);
    -webkit-transform: translateY(-10px);
  }
  20% {
    transform: translateY(-20px);
    -webkit-transform: translateY(-20px);
  }
}</style>
<figure class="preloader" id="preloader">
  <div class="circles-group">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
 
  </div>
</figure>
<div class="background"></div>

<script>
    
const preloader = document.querySelector('#preloader');

preloader.classList.add('show-preloader');

window.addEventListener('load', function () {
	setTimeout(function(){
    	preloader.classList.remove('show-preloader');
	},0);
});    
</script>
